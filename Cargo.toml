[package]
name = "jumbf"
version = "0.1.0"
description = "A JUMBF (ISO/IEC 19566-5:2019) parser and builder written in pure Rust."
repository = "https://github.com/scouten-adobe/jumbf-rs"
documentation = "https://docs.rs/jumbf"
readme = "README.md"
authors = ["Eric Scouten <scouten@adobe.com>"]
keywords = ["jumbf"]
categories = ["parser"]
license = "MIT OR Apache-2.0"
edition = "2021"
rust-version = "1.74.0"

[features]
default = ["parser"]
parser = ["nom", "thiserror"]

[dependencies]
nom = { version = "7.1", optional = true, default_features = false, features = ["std"] }
thiserror = { version = "1.0.58", optional = true }

[dev-dependencies]
hex-literal = "0.4.1"
